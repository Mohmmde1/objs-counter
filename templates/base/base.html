<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Objects Detection Counter{% endblock %}</title>

    <!-- Include Bootstrap CSS from CDN -->
<link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    > 

    <!-- Custom CSS for Background and Styling -->
    <style>
        /* Customize the background color or add a background image */
        body {
            background-color: #f4f4f4; /* Light gray background color */
            /* Uncomment the following line to add a background image */
            /* background-image: url('/static/img/background.jpg'); */
            /* background-size: cover; */
        }

        /* Additional custom styles can be added here */
        /* Example: Change font color */
        .text-primary {
            color: #007bff; /* Blue text color */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Objects Counter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
